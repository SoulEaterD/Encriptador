<!DOCTYPE html>

<html lang="es">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Source+Code+Pro:wght@500&display=swap" rel="stylesheet">
        <title>Encriptador</title>
    </head>

    <body>

        <header>
            <img class="logo" src="imagenes/Logo.png" alt="logo de alura">
        </header>
        
        <main>

            <section class="contenedor">
            
                <div>
                    <textarea class="text-area" cols="30" rows="10" placeholder="Ingrese el texto aquí"></textarea>
                </div>
                
                <section>
                    <textarea class="mensaje" cols="20" rows="10" placeholder="Ningún mensaje fue encontrado"></textarea>
                    <div class="copiar">
                        <button onclick="btnCopiar()">Copiar</button>
                    </div>
                </section>

                <div class="indicación">
                    <p>⚠Solo letras minúsculas y sin acentos⚠</p>
                </div>

                <div class="codificar">
                    <button onclick="btnEncriptar()">Codificar</button>
                </div>
                
                <div class="decodificar">
                    <button onclick="btnDesencriptar()">Decodificar</button>
                </div>

            </section>

        </main>

        <script src="script.js"></script>

    </body>

</html>
